<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 DevOps CI/CD Dashboard | Tarique Ali</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <header class="header">
        <h1>🚀 DevOps CI/CD Dashboard</h1>
        <p>by <strong>Tarique Ali</strong> | Real-Time DevOps Monitoring</p>
    </header>

    <section class="dashboard">
        <div class="card">
            <h2>App Status</h2>
            <p id="status">Loading...</p>
        </div>

        <div class="card">
            <h2>Jenkins Build</h2>
            <p id="jenkins">Loading...</p>
        </div>

        <div class="card">
            <h2>Kubernetes</h2>
            <p id="kubernetes">Loading...</p>
        </div>

        <div class="card">
            <h2>Docker Image</h2>
            <p id="docker">Loading...</p>
        </div>

        <div class="card">
            <h2>Last Updated</h2>
            <p id="last-updated">Loading...</p>
        </div>
    </section>

    <div class="json-link">
        <a href="/api/status" target="_blank">🔍 View Raw JSON</a>
    </div>

    <footer class="footer">
        <p>Developed with ❤️ by <strong>Tarique Ali</strong></p>
    </footer>
</body>
</html>
